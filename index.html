<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />

    <title>3D Print - Modelos</title>

  </head>
  <body>
    <header class="appbar">
      <div class="logo">3D PRINT</div>
      <div class="search">
        <input id="search" placeholder="Buscar..." aria-label="buscar" />
      </div>
      <button id="openCart" class="open-cart" aria-label="Abrir carrito">
        <!-- shopping cart -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
          />
        </svg>
        <span id="cartCount" class="cart-badge" style="display: none">0</span>
      </button>
    </header>

    <main>
      <section class="hero">
        <div>
          <div class="greeting">Hola, explora nuestros incre√≠bles dise√±os.</div>
          <div class="title">Modelos destacados</div>
        </div>
        <div style="margin-left: auto" class="row">
          <button class="btn" id="filterBtn">Filtrar</button>
        </div>
      </section>

      <section class="filters" id="filters">
        <div class="chip" data-filter="all">Todos</div>
        <div class="chip" data-filter="hombres">filtro1</div>
        <div class="chip" data-filter="mujeres">filtro2</div>
        <div class="chip" data-filter="deportivas">filtro3</div>
        <div class="chip" data-filter="casuales">filtro4</div>
        <div class="chip" data-filter="nuevos">Nuevos</div>
      </section>

      <section class="grid" id="productGrid">
        <!-- cards generadas por JS -->
      </section>
    </main>

    <!-- modal sheet para producto / filtros -->
    <div id="modal" class="modal" role="dialog" aria-modal="true">
      <div class="sheet" id="sheet">
        <div id="sheetContent"></div>
      </div>
    </div>

    <nav class="bottom-nav" aria-hidden="false">
      <button id="homeBtn">üè†</button>
      <button id="favoritesBtn">‚ù§</button>
      <button id="cartBtn">üß∫</button>
      <button id="accountBtn">üë§</button>
    </nav>
    <script src="src/js/index.js"></script>
